<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - BRILLJANT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid gray;
        }

        h1 {
            margin: 0;
            font-size: 50px;
            color: white;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .order-info {
            margin: 20px 0;
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        .product {
            background-color: black;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .product img {
            width: 500px;
            height: 500px;
        }

        .buy-button {
            background-color: black;
            color: white;
            border: 2px solid gray;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
        }

        .buy-button:hover {
            background-color: gray;
            color: black;
        }

        footer {
            text-align: center;
            padding: 10px;
            border-top: 2px solid gray;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("yIU9nnaLcM0-rJsI0"); // Uppdaterat EmailJS användar-ID
        })();
    </script>
</head>
<body>

    <header>
        <h1>Order Confirmation</h1>
    </header>

    <div class="container">
        <h2>Your Order Information</h2>
        <div class="order-info" id="userInfo">
            <!-- User info will be populated here -->
        </div>

        <div class="product">
            <img src="glasögon.png" alt="Sport Sunglasses">
            <h3>Sport Sunglasses</h3>
            <p>Price: 349 kr</p>
        </div>

        <button class="buy-button" onclick="confirmPurchase()">Confirm Purchase</button>
    </div>

    <footer>
        <p>&copy; 2024 BRILLJANT. All rights reserved. contactbrilljant@gmail.com</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));
            if (userInfo) {
                document.getElementById('userInfo').innerHTML = `
                    <p><strong>First Name:</strong> ${userInfo.firstName}</p>
                    <p><strong>Last Name:</strong> ${userInfo.lastName}</p>
                    <p><strong>Phone:</strong> ${userInfo.phone}</p>
                    <p><strong>Email:</strong> ${userInfo.email}</p>
                    <p><strong>Address:</strong> ${userInfo.address}</p>
                    <p><strong>Postal Code:</strong> ${userInfo.postalCode}</p>
                    <p><strong>City:</strong> ${userInfo.city}</p>
                `;
            } else {
                document.getElementById('userInfo').innerHTML = "<p>No user information found.</p>";
            }
        });

        function confirmPurchase() {
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));

            if (userInfo) {
                userInfo.paid = true; // Sätt betalningsstatus
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push(userInfo); // Lägg till den aktuella användaren i listan
                localStorage.setItem('users', JSON.stringify(users)); // Spara listan

                console.log("Försöker skicka e-post till:", userInfo.email);

                // Skicka e-post
                emailjs.send('service_rndpsuj', 'template_2eah5vf', {
                    firstName: userInfo.firstName,
                    lastName: userInfo.lastName,
                    email: userInfo.email,
                    product: 'Sport Sunglasses',
                    price: '349 kr'
                })
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    // Navigera till thank_you.html vid lyckad e-post
                    window.location.href = 'thank_you.html';
                }, function(error) {
                    console.error('FAILED...', error);
                    alert("E-postbekräftelsen kunde inte skickas. Kontrollera konsolen för mer info.");
                    // Om e-post skickning misslyckas, navigera ändå
                    window.location.href = 'thank_you.html';
                });
            } else {
                console.error("User information missing, cannot send email.");
                alert("Ingen användarinformation hittades. Kontrollera att du har fyllt i alla uppgifter.");
            }
        }
    </script>

</body>
</html>
