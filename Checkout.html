<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: black;
            padding: 20px;
            border-bottom: 2px solid gray;
        }

        h1 {
            margin: 0;
            font-size: 50px;
            color: white;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .info {
            flex: 1;
            text-align: left;
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid gray;
            border-radius: 5px;
            background-color: transparent;
            color: white;
        }

        .confirm-button {
            padding: 15px 30px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .confirm-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            border-top: 2px solid gray;
            margin-top: 20px;
        }

        .swish-image {
            width: 300px;
            height: 300px;
            margin-left: 20px;
        }

        .payment-info {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="index.html" style="text-decoration: none; color: white;">BRILLJANT</a></h1>
    </header>

    <div class="container">
        <div class="info">
            <h2>Checkout</h2>
            <p>Please fill in your information to complete the purchase:</p>

            <input type="text" id="firstName" class="input-field" placeholder="First Name" required>
            <input type="text" id="lastName" class="input-field" placeholder="Last Name" required>
            <input type="text" id="phone" class="input-field" placeholder="Phone Number" required>
            <input type="email" id="email" class="input-field" placeholder="Email Address" required>

            <div class="payment-info">We only accept Swish payments. Please send your payment to:</div>
        </div>

        <img src="swish.png" alt="Swish QR Code" class="swish-image">
    </div>

    <button class="confirm-button" onclick="confirmPurchase()">Confirm Purchase</button>

    <footer>
        <p>&copy; 2024 BRILLJANT. All rights reserved.</p>
    </footer>

    <script>
        function confirmPurchase() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();

            // Validate all fields are filled
            if (!firstName || !lastName || !phone || !email) {
                alert("Please fill in all fields.");
                return; // Exit the function if validation fails
            }

            // Construct the URL for the order confirmation page with query parameters
            const url = `order-confirmation.html?firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}&phone=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}`;
            window.location.href = url; // Navigate to the order confirmation page
        }
    </script>

</body>
</html>
