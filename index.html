        .active-dot {

        footer {

            padding: 10px;

            border-radius: 5px; /* Rundade kanter */

        .buy-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Lätt bakgrundsfärg vid hover */
        }

        .product-name {
            font-weight: bold; /* Fet stil */
            font-size: 24px; /* Justera storlek efter behov */
            margin: 20px 0; /* Marginal runt produktnamnet */
        }

        .price {
            font-weight: bold; /* Fet stil */
            font-size: 30px; /* Större text för priset */
            margin: 5px 0; /* Mindre marginal runt priset */
        }

        .free-shipping {

            margin: 0; /* Ingen marginal */

        .video-wrapper {
            position: relative; /* För att positionera videon */
            display: inline-block; /* Gör så att videon centrerar korrekt */

            max-width: 800px; /* Maxbredd för bättre presentation */

        /* Style for the small dot */

            cursor: pointer; /* Ändra muspekaren till pekare */

        .admin-dot:hover {

        }

        .product-image {

}

    </style>
</head>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundkorg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1029BA;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Kundkorgsikon i det övre högra hörnet */
        .cart-icon-container {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .cart-icon {
            width: 40px;
            height: 40px;
        }

        /* Popup-fönster för kundkorgen */
        .cart-popup {
            display: none;
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 1000;
        }

        .cart-popup ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .cart-popup li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid gray;
        }

        .cart-popup li:last-child {
            border-bottom: none;
        }

        .cart-popup .cart-item-name {
            font-size: 16px;
        }

        .cart-popup .cart-item-price {
            font-size: 16px;
            font-weight: bold;
        }

        .cart-popup .remove-button {
            background-color: transparent;
            border: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
        }

        .cart-popup #cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .cart-popup button {
            background-color: #1029BA;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

    </style>
</head>
<body>

   <!-- Kundkorgsikon -->
<div class="cart-icon-container" onclick="toggleCartPopup()">
    <img src="https://cdn-icons-png.flaticon.com/512/34/34568.png" alt="Cart Icon" class="cart-icon">
    <span id="cart-count" style="position: absolute; top: -5px; right: -5px; background-color: red; border-radius: 50%; padding: 3px 7px; color: white;">0</span>
</div>

<!-- Popup för kundkorgens innehåll -->
<div class="cart-popup" id="cart-popup">
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: 0 kr</p>
    <button onclick="proceedToCheckout()">Checkout</button>
</div>

<script>
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    // Visa kundkorgen
    function displayCart() {
        const cartItemsElement = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const cartCountElement = document.getElementById('cart-count');
        cartItemsElement.innerHTML = '';
        let total = 0;
        let itemCount = cartItems.length;

        cartItems.forEach((item, index) => {
            total += item.price;

            const li = document.createElement('li');
            li.innerHTML = `
                <span class="cart-item-name">${item.name}</span>
                <span class="cart-item-price">${item.price} kr</span>
                <button class="remove-button" onclick="removeFromCart(${index})">&times;</button>
            `;
            cartItemsElement.appendChild(li);
        });

        cartTotalElement.innerText = `Total: ${total} kr`;
        cartCountElement.innerText = itemCount;
    }

    // Toggle för att visa/dölja popup
    function toggleCartPopup() {
        const cartPopup = document.getElementById('cart-popup');
        cartPopup.style.display = (cartPopup.style.display === 'none' || cartPopup.style.display === '') ? 'block' : 'none';
    }

    // Ta bort enskild produkt från kundkorgen
    function removeFromCart(index) {
        cartItems.splice(index, 1);
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        displayCart();
    }

    // Gå till kassan
    function proceedToCheckout() {
        if (cartItems.length > 0) {
            window.location.href = 'checkout.html';
        } else {
            // Här kan du lägga till annan feedback till användaren, om så önskas.
            console.log('Your cart is empty.'); // Exempel på feedback i konsolen
        }
    }

    // Visa kundkorgen när sidan laddas
    displayCart();
</script>

<!-- Image instead of video with white effect -->
<div class="video-wrapper">
    <img src="Berg.png" alt="Berg Image" style="max-width: 100%; height: auto; filter: brightness(0) invert(1);">
</div>

        </p>
    </footer>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.product-image');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                dots[i].classList.remove('active-dot');
            });
            images[index].classList.add('active');
            dots[index].classList.add('active-dot');
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(currentIndex);
        }

        function currentSlide(index) {
            currentIndex = index;
            showSlide(currentIndex);
        }

        document.getElementById('next').addEventListener('click', nextSlide);
        document.getElementById('prev').addEventListener('click', prevSlide);
    </script>

</body>
