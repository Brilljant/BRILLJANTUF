<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri - BRILLJANT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: black;
            padding: 20px;
            border-bottom: 2px solid gray;
        }

        h1 {
            color: white;
            font-size: 50px;
            margin: 0; /* No margin for the title */
        }

        .contact-email {
            position: absolute;
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            font-weight: bold; /* Bold style */
            font-size: 12px; /* Smaller text size */
            color: white; /* White text */
        }

        .buttons {
            position: absolute;
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: white;
            font-size: 28px; /* Adjusted font size */
            margin-top: 30px; /* Space above section headers */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px; /* Space between images */
            margin-top: 20px;
        }

        .gallery img {
            width: 100%; /* Make images fill the column width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: Add rounded corners */
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid gray;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
</head>
<body>

    <header>
        <a href="index.html">
            <img src="brilljantlogo.png" alt="Brilljant Logo" class="logo">
        </a>
        <div class="button-container"> <!-- Ändrat namn här -->
            <a href="about.html" class="about-button">OM OSS</a>
            <a href="terms.html" class="terms-button">KÖPVILLKOR</a>
        </div>
    </header>    
    <style>
 /* Stil för logotypen */
.logo {
    width: 300px; /* Justera storleken så den inte blir för stor */
    height: auto; /* Låt höjden anpassas automatiskt */
    display: block;
    margin: 0 auto; /* Centrera logotypen horisontellt */
}

/* Stil för headern */
header {
    padding-bottom: 20px; /* Avstånd under logotypen för balans */
}

/* Övriga stilar för knapparna */
.button-container {
    display: flex; /* Använd flexbox */
    justify-content: flex-start; /* Placera knapparna till vänster på datorer */
    margin-top: 10px;
}

/* Knappstilar */
.about-button, .gallery-button, .terms-button {
    background-color: transparent;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px; /* Standardstorlek */
    margin: 0 5px;
    margin-top: -160px;
}

/* Media query för mobila enheter */
@media (max-width: 768px) {
    .button-container {
        flex-direction: row; /* Horisontell layout för mobil */
        justify-content: center; /* Centrera knapparna horisontellt */
        margin-top: 10px; /* Minska avståndet ovanför knapparna */
    } 
    
    .about-button, .gallery-button, .terms-button {
        font-size: 12px; /* Minska storleken på texten */
        padding: 6px 12px; /* Minska padding för att göra knapparna mindre */
        margin: 0 5px; /* Minska marginalen och ställ in horisontell marginal */
        width: auto; /* Sätt knapparna till automatisk bredd */
        box-sizing: border-box; /* Se till att padding och margin räknas in i totalbredden */
    }
}
    </style>
    </header>

    <div class="container">

        <div class="gallery">
            <!-- Placeholder images for now -->
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 1">
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 2">
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 3">
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 4">
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 5">
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 6">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BRILLJANT. All rights reserved.</p>
    </footer>

</body>
</html>
